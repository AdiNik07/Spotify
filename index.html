<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left roboto-thin">
        <div class="home bg-gray rounded m1 p1">
          <img class="invert close" src="svg/hamburger.svg" alt="hamburger">
          <div class="logo p2">
            <img class="invert" src="svg/logo.svg" alt="Logo Spotify" />
          </div>
          <ul>
            <li class="invert p2">
              <img src="svg/home.svg" alt="Home Icon" /> Home
            </li>
            <li class="invert p2">
              <img src="svg/search.svg" alt="search Icon" /> Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m1">
          <div class="head color-white p1 flex gap1">
            <img class="invert" src="svg/yourlibrary.svg" alt="Home Icon" />
            <p>Your Library</p>
          </div>

          <div class="left-playlist">

            </div>

            

          </div>

          <div div class="foot">
                <a href="https://www.spotify.com/in-en/legal/"><span >Legal</span></a>
                <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>Accessibility</span></a>
          </div>

          <div class="lang">
            <button class="bg-gray align-items-center langbtn p4">
              <span class="invert roboto-thin flex">
                <img src="svg/globe.svg" alt="globe">
                <p class="p3">English</p>
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded ">

        <div class="header flex">
          <div class="nav p5 flex">
            <img class="invert hamburger" src="svg/hamburger.svg" alt="hamburger">
            <img id="prev1" src="svg/leftarrow.svg" alt="leftarrow">
            <img id="next1" src="svg/rightarrow.svg" alt="rightarrow">
          </div>
          <div class="buttons flex">
            <button class="signup roboto-thin color-gray2">Sign up</button>
            <button class="login roboto-thin">Log in</button>
          </div>
        </div>

        <div class="playlist color-white roboto-thin">
          <h2 class="p6">Spotify Playlist</h2>
          <div class="card-container">
            <div class="card">
             <img class="play" src="svg/play.svg" alt="Play Button"/>
             <img src="img/cover.jpg" alt="playlist cover">
             <h3 class="align-items-center">Happy Hits</h3>
             <p>Hits to bust your mood and fill you with happiness!</p>
            </div>
          </div>
          </div>

          <div class="playbar">
            <div class="songinfo flex">

            </div>
            <div class="songbtns ">
            <img id="prev" src="svg/prevsong.svg" alt="prevsong">
            <img id="play" src="svg/playsong.svg" alt="playsong">
            <img id="next" src="svg/nextsong.svg" alt="nextsong">
            </div>

            <div class="seekbar">
              <div class="circle">
              
              </div>
            </div>

          
            
            <div class="songtime">
              <p>00:00/00:00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
